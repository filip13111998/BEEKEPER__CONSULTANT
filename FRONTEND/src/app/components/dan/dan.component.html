<app-menu></app-menu>

<div style="height: 20px;"></div>

<div style="width:20%;text-align: center;margin-left: 40%;margin-top: 2%;">

  <form [formGroup]="danForm">
    <div class="mb-3">
      <label for="temperaturaInput" class="form-label">TEMPERATURA</label>
      <input type="text" formControlName="temperatura" class="form-control" id="temperaturaInput">
    </div>

    <div class="mb-3">
      <label for="vlaznostInput" class="form-label">VLAZNOST VAZDUHA</label>
      <input type="text" formControlName="vlaznost_vazduha" class="form-control" id="vlaznostInput">
    </div>

    <div class="mb-3">
      <label for="vetarInput" class="form-label">JACINA VETRA</label>
      <input type="text" formControlName="jacina_vetra" class="form-control" id="vetarInput">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">TIP DANA</label>
      <select formControlName="tip_dana" class="form-control" id="exampleFormControlSelect1">
        <option *ngFor="let tip of tip_dana" [value]="tip">{{tip}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="ocena()" style="margin-top: 1em;">OCENA</button>

    <div style="height: 20px;"></div>

    <div class="form-group">
      <label for="ocenaInput">OCENA</label>
      <input type="text" formControlName="ocena" class="form-control" id="ocenaInput">
    </div>

  </form>

</div>
