<app-menu></app-menu>

<div style="height: 20px;"></div>

<div style="width:20%;text-align: center;margin-left: 40%;margin-top: 2%;">

  <form [formGroup]="kosnicaForm">
    <div class="mb-3">
      <label for="broj_ramova_polenaInput" class="form-label">BROJ RAMOVA POLENA</label>
      <select formControlName="broj_ramova_polena" class="form-control" id="broj_ramova_polenaInput">
        <option *ngFor="let tip of num" [value]="tip">{{tip}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="broj_ramova_medaInput" class="form-label">BROJ RAMOVA MEDA</label>
      <select formControlName="broj_ramova_meda" class="form-control" id="broj_ramova_medaInput">
        <option *ngFor="let tip of num" [value]="tip">{{tip}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="broj_ramova_pcelaInput" class="form-label">BROJ RAMOVA PCELA</label>
      <select formControlName="broj_ramova_pcela" class="form-control" id="broj_ramova_pcelaInput">
        <option *ngFor="let tip of num" [value]="tip">{{tip}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="broj_ramova_leglaInput" class="form-label">BROJ RAMOVA LEGLA</label>
      <select formControlName="broj_ramova_legla" class="form-control" id="broj_ramova_leglaInput">
        <option *ngFor="let tip of num" [value]="tip">{{tip}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="ocena()" style="margin-top: 1em;">OCENA</button>

    <div style="height: 20px;"></div>

    <div class="form-group">
      <label for="ocenaInput">OCENA</label>
      <input type="text" formControlName="ocena" class="form-control" id="ocenaInput">
    </div>

  </form>

</div>
