<app-menu></app-menu>

<div style="height: 50px;"></div>

<table mat-table [dataSource]="pase">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>
      ID
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.id}}
    </td>
  </ng-container>

  <ng-container matColumnDef="godina">
    <th mat-header-cell *matHeaderCellDef>
      GODINA
    </th>
    <td mat-cell *matCellDef="let element">{{element.godina}} </td>
  </ng-container>

  <!-- endAction Column -->
  <ng-container matColumnDef="tip">
    <th mat-header-cell *matHeaderCellDef>
      TIP
    </th>
    <td mat-cell *matCellDef="let element">{{element.tip}} </td>
  </ng-container>

  <ng-container matColumnDef="ocena">
    <th mat-header-cell *matHeaderCellDef>
      OCENA
    </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-success" (click)="ocena(element.id)">
        <!-- {{ element.owner ? 'ACTIVE' : 'INACTIVE' }} -->
        OCENA
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="height: 20px;"></div>

<div class="container" style="margin-top: 5em;">
  <div class="row">
    <div class="col-md-6">
      <div style="width:60%;text-align: center;margin-left: 20%;">

        <form [formGroup]="ocenaForm">
          <div class="mb-3">
            <label for="idInput" class="form-label">ID</label>
            <input type="text" formControlName="id" class="form-control" id="idInput">
          </div>


          <div class="form-group">
            <label for="ocenaInput">OCENA</label>
            <input type="text" formControlName="ocena" class="form-control" id="ocenaInput">
          </div>

        </form>

      </div>
    </div>
    <div class="col-md-6">
      <div style="height: 20px;"></div>

      <div style="width:60%;text-align: center;margin-left: 20%;">

        <form [formGroup]="historyForm">

          <div class="form-group">
            <label for="exampleFormControlSelect1">TIP</label>
            <select formControlName="tip" class="form-control" id="exampleFormControlSelect1">
              <option *ngFor="let tip of tip_pasa" [value]="tip">{{tip}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect2">GODINE</label>
            <select formControlName="godine" class="form-control" id="exampleFormControlSelect2">
              <option *ngFor="let tip of godine" [value]="tip">{{tip}}</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary" (click)="history()" style="margin-top: 1em;">PROJECTION</button>

          <div style="height: 20px;"></div>

          <div class="form-group">
            <label for="ocenaInput">OCENA</label>
            <input type="text" formControlName="ocena" class="form-control" id="ocenaInput">
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

<div style="height: 100px;"></div>
